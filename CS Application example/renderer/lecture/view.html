<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GOGOGO</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<h1>강의 정보</h1>

<form class="form-horizontal">
  <div class="form-group bit-view">
      <label class="col-sm-2 control-label">강의번호</label>
      <div class="col-sm-10">
        <p class="form-control-static" id='fi-no'></p>
      </div>
    </div>
  <div class="form-group">
    <label for="fi-titl" class="col-sm-2 control-label">제목</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="fi-titl" placeholder="제목">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-dscp" class="col-sm-2 control-label">설명</label>
    <div class="col-sm-8">
      <textarea id='fi-dscp' class="form-control" rows="5" placeholder="설명"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="fi-duration" class="col-sm-2 control-label">강의 기간</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" id="fi-sdt" placeholder="시작일">
      <input type="date" class="form-control" id="fi-edt" placeholder="종료일">
    </div>
  </div>

  <div class="form-group">
    <label for="fi-qty" class="col-sm-2 control-label">수강인원</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="fi-qty" placeholder="최대 수강 인원">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-pric" class="col-sm-2 control-label">수강료</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="fi-pric" placeholder="수강료">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-thrs" class="col-sm-2 control-label">강의 시간</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="fi-thrs" placeholder="총 강의 시간">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-crm" class="col-sm-2 control-label">강의실</label>
    <div class="col-sm-4">
      <select class="form-control" id='fi-crm'>
        <option value='0' checked>강의실을 선택하세요.</option>
      </select>
    </div>
   </div>
   <div class="form-group">
     <label for="fi-mgr" class="col-sm-2 control-label">매니저</label>
     <div class="col-sm-4">
       <select class="form-control" id='fi-mgr'>
         <option value='0' checked>담당 매니저를 선택하세요.</option>
       </select>
     </div>
    </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary bit-view" id='upd-btn'>수정</button>
      <button type="button" class="btn btn-primary bit-view" id='del-btn'>삭제</button>
      <button type="button" class="btn btn-primary bit-new" id='add-btn'>추가</button>
      <button type="button" class="btn btn-primary" id='lst-btn'>목록</button>
    </div>
  </div>
</form>
<textarea id='ta' class="form-control" rows="3"></textarea>
</div>

<script src='view.js'></script>
</body>
</html>
