<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<h1>학생 정보</h1>

<form class="form-horizontal">
  <div class="form-group bit-view">
      <label class="col-sm-2 control-label">Number</label>
      <div class="col-sm-10">
        <p class="form-control-static" id='fi-no'></p>
      </div>
    </div>
  <div class="form-group">
    <label for="fi-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="fi-email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="fi-name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-tel" class="col-sm-2 control-label">Tel</label>
    <div class="col-sm-4">
      <input type="tel" class="form-control" id="fi-tel" placeholder="Tel">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-school-name" class="col-sm-2 control-label">School</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="fi-school-name" placeholder="School Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
        <input type="checkbox" id="fi-working">Working
      </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary bit-view" id='upd-btn'>수정</button>
      <button type="button" class="btn btn-primary bit-view" id='del-btn'>삭제</button>
      <button type="button" class="btn btn-primary bit-new" id='add-btn'>추가</button>
      <button type="button" class="btn btn-primary" id='lst-btn'>목록</button>
    </div>
  </div>
</form>
<textarea id='ta' class="form-control" rows="3"></textarea>
</div>

<script src='view.js'></script>
</body>
</html>
